<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <!--=== GOOGLE FONTS | ROBOTO ===-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!--=== MAIN CSS ===-->
  <link rel="stylesheet" href="assets/main.css">
</head>

<body>

  <div class="wrapper">
    <div class="instagram__left">
      <img src="assets/img/instagram-celular.png" alt="Instagram aberto num celular">
    </div>

    <div class="instagram__right">
      <div class="instagram__right__form">
        <div class="instagram__right__logo">
          <img src="assets/img/instagram-logo.png" alt="Instagram Logomarca">
        </div>

        <form action="">
          <div class="form__group">
            <input type="text" name="login" id="login" placeholder="Telefone, nome de usuário ou email" required>
          </div>

          <div class="form__group">
            <input type="password" name="password" id="password" placeholder="Senha" required>
          </div>

          <div class="form__group btn-login">
            <button type="submit">Entrar</button>
          </div>

          <div class="separator">
            <hr>
            OU
            <hr>
          </div>
        </form>

        <div class="instagram__right__form__login-facebook">
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
              <path
                d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z" />
            </svg>
            Entrar com o Facebook
          </a>
        </div>

        <div class="instagram__right__form__recover-pw">
          <a href="#">Esqueceu a senha?</a>
        </div>
      </div>

      <div class="instagram__right__register">
        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
      </div>

      <div class="instagram__right__app">
        <p>Obtenha o aplicativo.</p>

        <div class="instagram__right__app-so">
          <a href="#">
            <img src="assets/img/apple-button.png" width="136px" height="40px" alt="App Store">
          </a>

          <a href="#">
            <img src="assets/img/googleplay-button.png" width="136px" height="40px" alt="Google Play">
          </a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
